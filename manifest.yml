display_information:
  name: tbls-ask
  description: "A bot that helps you to build queries for your database"
  background_color: "#343538"
features:
  bot_user:
    display_name: tbls-ask
    always_online: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - channels:history
settings:
  event_subscriptions:
    request_url: https://your-custom-domain.com/slack/events
    bot_events:
      - app_mention
  interactivity:
    is_enabled: true
    request_url: https://your-custom-domain.com/slack/interaction
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
