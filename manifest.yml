display_information:
  name: tbls-ask
  description: Answer SQL related questions by using tbls-ask
  background_color: "#343538"
features:
  bot_user:
    display_name: tbls-ask
    always_online: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
settings:
  event_subscriptions:
    bot_events:
      - app_mention
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
