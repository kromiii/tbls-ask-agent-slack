apiVersion: apps/v1
kind: Deployment
metadata:
  name: tbls-ask-agent-slack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tbls-ask-agent-slack
  template:
    metadata:
      labels:
        app: tbls-ask-agent-slack
    spec:
      containers:
      - name: tbls-ask-agent-slack
        imagePullPolicy: Never
        image: tbls-ask-agent-slack:latest
        ports:
        - containerPort: 8080
