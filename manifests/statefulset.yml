apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tbls-ask-agent-slack
spec:
  serviceName: "tbls-ask-agent-slack"
  replicas: 1
  selector:
    matchLabels:
      app: tbls-ask-agent-slack
  template:
    metadata:
      labels:
        app: tbls-ask-agent-slack
    spec:
      containers:
      - name: tbls-ask-agent-slack
        imagePullPolicy: Never
        image: tbls-ask-agent-slack:latest
        env:
          - name: SLACK_APP_TOKEN
            valueFrom:
              secretKeyRef:
                name: tbls-ask-agent-slack
                key: slack-app-token
          - name: SLACK_OAUTH_TOKEN
            valueFrom:
              secretKeyRef:
                name: tbls-ask-agent-slack
                key: slack-oauth-token
          - name: OPENAI_API_KEY
            valueFrom:
              secretKeyRef:
                name: tbls-ask-agent-slack
                key: openai-api-key
          - name: GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: tbls-ask-agent-slack
                key: github-token
          - name: MODEL_NAME
            value: gpt-4o
        volumeMounts:
        - name: tbls-schemas
          mountPath: /app/schemas
        - name: vectors-db
          mountPath: /app/vectors-db
      - name: cron-job
        imagePullPolicy: Never
        image: tbls-ask-agent-slack:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            while true; do
              echo "Running embeddings job"
              /app/tbls-ask-bot embeddings
              echo "Finshed embeddings job"
              echo "Sleeping for 7 days (604800 seconds)"
              sleep 604800
            done
        env:
          - name: OPENAI_API_KEY
            valueFrom:
              secretKeyRef:
                name: tbls-ask-agent-slack
                key: openai-api-key
          - name: GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: tbls-ask-agent-slack
                key: github-token
        volumeMounts:
          - name: tbls-schemas
            mountPath: /app/schemas
          - name: vectors-db
            mountPath: /app/vectors-db
      volumes:
      - name: tbls-schemas
        configMap:
          name: tbls-schemas
  volumeClaimTemplates:
  - metadata:
      name: vectors-db
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 100Mi
